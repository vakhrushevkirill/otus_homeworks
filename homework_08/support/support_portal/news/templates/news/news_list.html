{% extends "base.html" %}

{% block content %}
    <h1>Список новостей</h1>

    {% if news_list %}
    <ul>

      {% for news in news_list %}
      <li>
        <a href="{{ news.id }}">{{ news.title }}</a> ({{news.create_on}})
      </li>
      {% endfor %}

    </ul>
    {% else %}
      <p>Новости на портале отсутствуют.</p>
    {% endif %} 
{% endblock %}
